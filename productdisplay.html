<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Page</title>
    <style>
        body {
            padding: 10px;
        }

        .flex-container {
            display: flex;
            background-color: dodgerblue;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flex-container>div {
            margin: 20px;
            background-color: white;
            padding: 50px;
            height: 250px;
            width: 200px;

        }

        .first {
            padding-left: 20px;
        }

        .Banner {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            height: 400px;
            background: url('Banner.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 15px;
        }

        .topnav a {
            font-family: 'Roboto', sans-serif;
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;

        }

        .topnav img {
            float: left;
            color: #f2f2f2;
            margin-top: 3px;
            margin-left: 4px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav-right {
            float: right;
        }

        header {
            margin-bottom: 5px;
        }

        .products {

            margin-left: auto;
            margin-right: auto;
            padding: 1%;
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {

            padding: 2%;
            flex-grow: 1;
            flex-basis: 29%;

            display: flex;

        }

        .product-image img {

            width: 197px;
            height: 255px;
        }

        .product-info {
            margin-left: 10px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            margin-top: auto;
        }

        .main {
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        .header {
            padding: 7px;
            text-align: center;
            background: #F7A200;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .site-footer {
            margin-top: 400px;
            font-family: 'Roboto', sans-serif;
            background-color: #26272b;
            padding: 45px 0 20px;
            font-size: 15px;
            line-height: 24px;
            color: #737373;
        }

        .site-footer hr {
            border-top-color: black;
            opacity: 0.5
        }

        .site-footer hr.small {
            margin: 20px 0
        }

        .site-footer h6 {
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 2px
        }

        .site-footer a {
            color: #737373;
        }

        .site-footer a:hover {
            color: #3366cc;
            text-decoration: none;
        }

        .footer-links {
            padding-left: 0;
            list-style: none
        }

        .footer-links li {
            display: block
        }

        .footer-links a {
            color: #737373
        }

        .footer-links a:active,
        .footer-links a:focus,
        .footer-links a:hover {
            color: #3366cc;
            text-decoration: none;
        }

        .footer-links.inline li {
            display: inline-block
        }

        .site-footer .social-icons {
            text-align: right
        }

        .site-footer .social-icons a {
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin-left: 6px;
            margin-right: 0;
            border-radius: 100%;
            background-color: #33353d
        }

        .copyright-text {
            color: white;
            margin: 0
        }

        @media (max-width:991px) {
            .site-footer [class^=col-] {
                margin-bottom: 30px
            }
        }

        @media (max-width:767px) {
            .site-footer {
                padding-bottom: 0
            }

            .site-footer .copyright-text,
            .site-footer .social-icons {
                text-align: center
            }
        }

        .social-icons {
            padding-left: 0;
            margin-bottom: 0;
            list-style: none
        }

        h5 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 3px;
        }



        button {
            background-color: #e7e7e7;
            color: black;
            border-radius: 2px;
            margin-bottom: 60px;
        }


        h6 {
            margin-left: 20px;
        }



        @media (max-width:767px) {
            .social-icons li.title {
                display: block;
                margin-right: 0;
                font-weight: 600
            }
        }

        .left {
            float: left;
        }

        .left img {
            padding-top: 50px;
            width: 200px;
            height: 300px;
            padding-bottom: 50px;
        }

        .right {
            float: left;
            margin-left: 220px;
        }

        table,
        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 15px;
            font-family: 'Roboto', sans-serif;;
        }

        table {
            width: 150%;
        }
        .bold{
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Taurn's Store</h1>
        <p>All Products at <b>Low</b> prices</p>
    </div>
    <div class="left">
        <img src="xioami.jpg" alt="">
    </div>
    <div class="right">
        <h2>Xiaomi 11 Ultra</h2>
        <table>
            <tr>
                <td class="bold">Processor</td>
                <td>Qualcomm</td>
                
            </tr>
            <tr>
                <td class="bold">RAM</td>
                <td>12GB</td>
                
            </tr>
            <tr>
                <td class="bold">Storage</td>
                <td>256GB</td>
                
            </tr>
            <tr>
                <td class="bold">Battery Capacity </td>
                <td>5000mAh</td>
                
            </tr>
            <tr>
                <td class="bold">Rear Camera </td>
                <td>50MP + 48MP + 48MP</td>
                
            </tr>
            <tr>
                <td class="bold">Front Camera</td>
                <td>20MP</td>
                

            </tr>

        </table>
    </div>

    <footer class="site-footer">
        <div class="container">
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <center>
                        <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by Tarun .
                        </p>
                    </center>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
